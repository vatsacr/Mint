<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mint Sign up</title>
    <link
      rel="stylesheet"
      href="js/bootstrap-4.0.0-beta-dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="js/bootstrap-4.0.0-beta-dist/css/bootstrap-grid.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link rel="stylesheet" href="superfish/horz_menu.css" type="text/css" />
    <link rel="stylesheet" href="css/main1.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link rel="stylesheet" href="css/signup.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Source+Sans+Pro"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"
    />
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="superfish/superfish.js"></script>
    <script type="text/javascript" src="superfish/site.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.12.4.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    ></script>
    <script>
      $(function() {
        $("#datepicker").datepicker({
          changeMonth: true,
          changeYear: true,
          yearRange: "1910:+nn",
          defaultDate: null
        });
      });
    </script>
  </head>
  <body>
    <header>
      <div class="container-fluid hi">
        <div class="row">
          <div class="col-2">
            <h1 class="logo">
              <i class="ion-paper-airplane" style="color: #14CC60"></i>Mint
            </h1>
          </div>
          <div class="col">
            <ul class="nav nav justify-content-center superfish" id="nav">
              <li class="nav-item">
                <a class="nav-link he" href="./index.html">Main</a>
              </li>
              <li class="nav-item">
                <a class="nav-link he" href="./about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link he" href="./index.html#how_it_works"
                  >How it Works</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link he" href="./index.html#con">Contact</a>
              </li>
            </ul>
          </div>
          <div class="col-1" id="face">
            <button type="button" class="btn but">
              <a href="login.html" style="text-decoration: none;color: white">
                <i class="fas fa-key"></i>
                &nbsp;Login
              </a>
            </button>
          </div>
        </div>
      </div>
    </header>
    <div class="divider"></div>

    <div class="signupbox">
      <div>
        <h2 class="heading-two">Welcome!</h2>
      </div>
      <div>
        <div>
          <div class="input-container">
            <input
              class="text-input"
              type="text"
              name="first_name"
              value=""
              id="fname"
            />
            <label class="floating-label" for="fname">First Name</label>
          </div>
          <div class="input-container">
            <input
              class="text-input"
              type="text"
              name="last_name"
              value=""
              id="lname"
            />
            <label class="floating-label" for="lname">Last Name</label>
          </div>
          <div class="input-container">
            <input
              class="text-input"
              type="text"
              name="mobile"
              value=""
              id="mob"
            />
            <label class="floating-label" for="mobile">Mobile Number</label>
          </div>
          <div class="input-container">
            <input
              class="text-input"
              type="text"
              name="email"
              value=""
              id="em"
            />
            <label class="floating-label" for="email">Email</label>
          </div>
          <div class="input-container">
            <input
              class="text-input"
              type="password"
              name="password"
              value=""
              id="pass"
            />
            <label class="floating-label" for="pass">Password</label>
          </div>
          <div class="input-container">
            <input class="text-input" type="text" id="datepicker" />
            <label class="floating-label" for="datepicker">Birthday</label>
          </div>
          <div>
            <input
              type="radio"
              name="gender"
              value="female"
              class="radio-button"
              id="female"
            /><label for="female">Female</label>
            <input
              type="radio"
              name="gender"
              value="male"
              class="radio-button"
              id="male"
            /><label for="male">Male</label>
          </div>
        </div>

        <input
          id="create-account"
          type="button"
          value="Create Account"
          class="button"
        />
      </div>
    </div>
  </body>
</html>
